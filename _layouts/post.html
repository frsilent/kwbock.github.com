---
layout: default
show_about: False
---
<div class="row-fluid">
  <article class="well">
    <header>
      <legend>
        <h2>{{ page.title }}</h2>
      </legend>
    </header>
    <div class="post-content">
      {{ page.content | markdownify }}
    </div>
    <footer>
      <legend>
      {% for category in page.categories %}
        {{ category }}{% unless forloop.last %}, {% endunless %}
      {% endfor %}
      </legend>
    </footer>
  </article>
</div>
